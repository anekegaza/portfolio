        <div class="btn">

        </div>

    <main>
      <!--========== CONTACT AREA ==========-->
      <section class="contact section" id="contact">
        <div class="container contact-area">
          <div class="form-links">
            <div class="links">
              <div class="phone">
                <a href="tel: 08123410135" target="_blank"
                  ><i class="bx bx-phone"></i
                ></a>
                <h3>+234 812 341 0135</h3>
              </div>

              <div class="mail">
                <a><i class="bx bx-mail-send"></i></a>
                <h3>anekeiifeanyi@gmail.com</h3>
              </div>

              <div class="whatsapp">
                <a href="https://wa.link/9vfpd7" target="_blank"
                  ><i class="bx bxl-whatsapp"></i
                ></a>
                <h3>Chat On WhatsApp</h3>
              </div>
            </div>

            <div class="form" id="contact">
              <h2>Let's Talk!</h2>
              <p>
                Use the form and send me a message or you can just say hello
                through the social network links above
              </p>
              <form action = "https://formsubmit.co/anekeiifeanyi@gmail.com" method="POST">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name" required
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email" required
                />
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Your Subject" 
                />
                <input type="hidden" name="_captcha" value="false"><input type="hidden" name="_captcha" value="false">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Say Hello!!!"
                ></textarea>
                <button type="submit" class="button">Say Hello</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
